name: Auto Release

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  push:
    branches:    
      - main
    paths:
      - '**/RELEASE'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ESPHome Builder
        uses: esphome/build-action@v4.0.3
        with:
          yaml-file: screen-time.yaml
          version: "2024.9.2"
          cache: true
          #release-summary: # optional, default is 
          # Release URL
          #release-url: # optional, default is 


      - uses: pipe-cd/actions-gh-release@v2.3.4
        with:
          release_file: '**/RELEASE'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: firmware
          path: screen-time-esp32/*
          # The desired behavior if no files are found using the provided path.               
